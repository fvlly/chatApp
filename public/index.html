<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <h1>Chat App</h1>

    <div class="messages"></div>

    <div class="form-container">
        <form action="" id="form">
            <input type="text" name="message" class="message" data-message="message" placeholder="Enter message">
            <button id="submit-message" type="submit">Send</button>
        </form>
    </div>
    <button id="send-location">Send location</button>

    <script id="message-template" type="text/html">
        <p class="text">{{createdAt}} - {{text}}</p>
    </script>
    <script id="location-message-template" type="text/html">
        <div>
            <p><a href="{{url}}" target="_blank">My current loacation</a></p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
